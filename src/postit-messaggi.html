<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="postit-messaggi">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
                padding: 10px;
            }

        </style>
        <iron-ajax id="req" method="get" headers="{{headers}}" url="http://localhost:8080/PostIt/resources/postits" handle-as="json" on-response="handleResponse"></iron-ajax>

        <div class="card">
            <dom-repeat items="{{messaggi}}" index-as="index">
                <template>
                    <p>
                        {{item.titolo}}
                    </p>

                </template>
            </dom-repeat>

        </div>
    </template>

    <script>
        class Postitmessaggi extends Polymer.Element {
            static get is() {
                return 'postit-messaggi';
            }


            static get properties() {
                user: {
                    type: Object
                }

            }

            static get observers() {

                return ["_userChanged(user.loggedin)"]

            }

            constructor() {
                super();
                console.log("constructor()...");
                this.messaggi = {};
            }


            connectedCallback() {

                super.connectedCallback();
                console.log("connectedCallback()...");
            }

            disconnectedCallback() {
                super.disconnectedCallback();
                console.log("disconnectedCallback()...");

            }

            ready() {

                super.ready();
                console.log("ready()...");
            }




            handleResponse(data) {

                console.log(data);
                this.messaggi = data.detail.response;
            }


            _userChanged(loggedin) {
                console.log("_userChanged()... " + loggedin)
                if (loggedin) {
                    this._fetchMessages();
                } else {
                    this.messaggi = null;
                }
            }

            _fetchMessages() {
                this.$.req.url = "http://localhost:8080/PostIt/resources/postits/user/" + this.user.token;
                this.$.req.headers = {
                    'id_token': this.user.token // window.sessionStorage.getItem("token")                   // vuole la proprieta di un oggetto json nn una string, vedere sopra headers="{{headers}}"
                };
                this.$.req.generateRequest();
            }

        }

        window.customElements.define(Postitmessaggi.is, Postitmessaggi);

    </script>
</dom-module>
