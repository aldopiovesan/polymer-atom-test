<!doctype html>
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<dom-module id="postit-user-data">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
                padding: 10px;
            }

        </style>
        <app-localstorage-document key="postit-user-data" data="{{user}}"></app-localstorage-document>
    </template>

    <script>
        class PostitUserData extends Polymer.Element {
            static get is() {
                return 'postit-user-data';
            }

            constructor() {
                super();
            }

            static get properties() {
                return {
                    user: {
                        type: Object,
                        value: {},
                        notify: true
                    }
                }
            }

            setUser(data) {
                console.log("setUser..." + JSON.stringify(data));
                //  this.set("user.name", data.name);
                this.set("user", data); //serve x abilitare le notificare i cambiamenti utente, si collega a static get properties user

            }




        }

        window.customElements.define(PostitUserData.is, PostitUserData);

    </script>
</dom-module>
